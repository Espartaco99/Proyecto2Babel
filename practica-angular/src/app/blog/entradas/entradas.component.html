<div class="container">
    <div class="row">
      <div class="col">
        <div id="entrada">
            <h2>Entradas Disponibles</h2>
            <div *ngFor="let entrada of listaEntradas" class="row">
                <a class="entrada col-11 flex mt-4 " routerLinkActive="active" [routerLink]="['./entradas', entrada.id]">
                    <span class="col-2"><label class="negrita">Autor: </label><label id="autorDatos">{{entrada.autor}}</label></span>
                    <span class="col-3"><label class="negrita">TÃ­gittulo Entrada: </label><label id="tituloDatos">{{entrada.titulo}}</label></span>
                    <span class="col-5"><label class="negrita">Palabras Clave: </label><label class="margen" id="keywordsDatos" *ngFor="let palabra of entrada.palabrasClave">{{palabra}}</label></span>
                </a>
                <button class="fa fa-trash puntero col-1 mt-3" (click)="deleteEntrada(entrada.id)" title="Eliminar"></button>
            </div>
        </div>
      </div>
    </div>
</div>
<bbl-formulario (outAddEntrada)="respuestaHijo($event)"></bbl-formulario>
